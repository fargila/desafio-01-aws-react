<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.createAccountScreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Tela 6</title>
</head>
<body>
    <div class="imageLogo">
        <img id="logo" src="images/logo.png"/>
    </div>

   <div class="container">
        <form id="accountCreationForm" action="/userScreen.html" method="GET">
            <div class="head">
                <h2>Create your account</h2>
            </div>

            <div class="labels">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required/>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required/>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required/>

                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required/>
            </div>

            <div class="btnsDiv">
                <button class="btn" id="backBtn" onclick="window.location.href='loginScreen.html'">Go Back</button>
                <button class="btn" id="redBtn" type="submit" onclick="window.location.href='userScreen.html'">Create Account</button>
            </div>
        </form>
   </div>
    
    <script src="scripts/accountCreation.js"></script>
</body>
</html>
